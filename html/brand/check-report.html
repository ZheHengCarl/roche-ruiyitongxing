<script src="../../js/echarts.simple.min.js"></script>
<script>
    $(document).click(function(e){
        var _con = $(".drop, .icon-arrow");
        if(!_con.is(e.target) && _con.has(e.target).length === 0){
            $(".drop-content").hide();
        }
    });
    var _index=1;
    $(".drop").click(function(){
        $(this).find(".drop-content").show().css("z-index",_index++);
    });
    $(".report-pop .shut-down").click(function(){
        $(".cover").hide();
        $(this).parent().hide();
    });
    $(".detail-btn").click(function(){
        $(".report-pop,.cover").show();
    });
    $(".drop-content input[name='all']").click(function(){
        console.log($(this).parent().nextAll().find('input'));
        
        if ($(this).prop("checked")) {
            $(this).parent().parent().nextAll('li').find("input").attr("checked",true);
        }
        else
        {
            $(this).parent().parent().nextAll('li').find("input").attr("checked",false);
        }
    });
</script>
<script>
    var _type = ['人数', '时长', '场次'];
    var _value = [50, 100, 44];
    var myChart = echarts.init(document.getElementById('main'));
    option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        yAxis: [
            {
                type: 'category',
                data: _type,
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        xAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                type: 'bar',
                barWidth: '60px',
                data: _value,
                label: {
                    normal: {
                        show: true,
                        position: 'right',
                    }
                },
                itemStyle: {
                    normal: {
                        color: function (params){
                            var colorList = ['#1378bf','#00acff','#fd7525'];
                            return colorList[params.dataIndex];
                        },
                    },
                }
            }
        ]
    };
    myChart.setOption(option);
</script>
